<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Копия поисковой страницы гугла, для практики верстки">
    <link rel="stylesheet" href="css/styles.css">
    <title>GoogleCopyPage</title>
</head>
<body>
    <div class="navbar">
        <a href="#">Почта</a>
        <a href="#">Картинки</a>
        <a href="#" class="moreGoogle" >
            <div id="moreGoogle"></div>
        </a>
        <a href="#" class="button">Войти</a>
    </div>
    
    <div class="content">
        <div class="logo">
            <img src="svg/google-logo.svg" alt="logo Google">
        </div>
        <div class="search">
            <input type="search"> 
            <a href="" class="extra_link"  data-title="Электронная клавиатура"> <img src="img/tia.png" alt=""> </a> 
             <a href="" class="extra_link" data-title ="Голосовой поиск"> <img src="img/googlemic_color_24dp.png" alt=""> </a> 
        </div>

            <div class="search_btn">
               <span><input type="submit" value="Поиск в Google"></span> <span><input type="submit" value="Мне повезет!"></span> 
            </div>
    </div>
    <div class="footer">
        <div class="country">Россия</div>
        <div class="bar">
            <div class="aboutGoogle">
                <a href="">Реклама</a>
                <a href="">Для бизнеса</a>
                <a href="">Всё o Google</a>
                <a href="">Как работает Google Поиск</a>
            </div>
            <div class="settingsGoogle">
                <a href="">Конфиденциальность</a>
                <a href="">Условия</a>
                <a href="">Настройки</a>
            </div>
        </div>
    </div>
</body>
</html>
